<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

.link {
  /**stroke: #ccc;**/
  stroke: #3e73c9;
}

.node text {
  pointer-events: none;
  font: 13px nanum-otf;
}

</style>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<script>

var width = 960,
    height = 500;

var color = d3.scaleOrdinal(d3.schemeCategory20);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("../json/satpgroup.json", function(error, json) {
  if (error) throw error;

  var force = d3.forceSimulation(json.대화자목록)
      .force("link", d3.forceLink(json.단어성향관계).id(function(d) { return d.번호; }).distance(function(d){ return 200}))
      .force("charge", d3.forceManyBody())
      .force("center", d3.forceCenter(width / 2, height / 2));

  var link = svg.selectAll(".link")
      .data(json.단어성향관계)
      .enter().append("line")
      .attr("class", "link")
      .attr("stroke-width", function(d) { return d.value * 5; });

  var node = svg.selectAll(".node")
      .data(json.대화자목록)
      .enter().append("g")
      .attr("class", "node")
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("circle")
      .attr("r", function(d){ return d.선톡개수})
      .attr("fill", function(d){ return color(Math.random() % 21)})

  /** 이미지 추가
  node.append("image")
      .attr("xlink:href", "https://github.com/favicon.ico")
      .attr("x", -8)
      .attr("y", -8)
      .attr("width", 16)
      .attr("height", 16);
      **/

  node.append("text")
      .attr("dx", "-1.25em")
      .attr("dy", "2.75em")
      .text(function(d) { return d.대화자명 });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });

  function dragstarted(d) {
    if (!d3.event.active) force.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function dragended(d) {
    if (!d3.event.active) force.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
});



</script>
</body>
</html>
